<header class="header">
    <div class="header-wrapper container margin-aside">
        <div *ngIf="pageTitle !== 'MY NOTES'" class="header-back-button" (click)="noteService.cancel()">
            <svg width="11" height="18" viewBox="0 0 11 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <path d="M9.5 17L1.5 9L9.5 1" stroke="white" stroke-width="2"/>
                </g>
            </svg>
        </div>
        <div class="header-title">{{ pageTitle }}</div>
        <div class="header-search">
            <div *ngIf="pageTitle !== 'NEW NOTE'">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</header>
